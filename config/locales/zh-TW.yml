  goal:
    paragraph1_html: 2016/11/1，我到美國買了一台摩托車，從舊金山啟程，一路南下到世界最南端的城市、有世界盡頭之稱的 Ushuaia 烏斯懷亞；歷時 400 天、14 個國家、超過 33,000 公里後，我已完成這趟<a class="wanderers-link" href="https://wanderers.tw/users/jeffrey/journeys/1-漫遊記" target="_blank">摩托車漫遊記</a>。
    paragraph2: 漫長而充實的旅程已經結束，是時候要往生活的下一個階段前進了。相較於更加廣闊的世界，此刻我更希望獲得扎實的工作經驗，繼續朝專業程式設計師的方向進步。
